<?xml version="1.0" encoding="UTF-8"?>
<svg width="820" height="460" viewBox="0 0 820 460" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Document alert over folder</title>
  <desc id="desc">Minimal flat SVG icon: a document with an exclamation mark above a folder. Pure white background, black outlines, single teal accent on the exclamation mark.</desc>

  <!-- Pure white background -->
  <rect x="0" y="0" width="820" height="460" fill="#FFFFFF"/>

  <!-- Ground lines (black + shorter gray, centered) -->
  <!-- Standard spacing: 50px below lowest folder edge (bottom ~360px) -->
  <line x1="250" y1="410" x2="570" y2="410" stroke="#111111" stroke-width="2" stroke-linecap="round"/>
  <line x1="310" y1="426" x2="510" y2="426" stroke="#111111" stroke-width="2" stroke-linecap="round" opacity="0.45"/>

  <!-- Folder (black outlines only) -->
  <g stroke="#111111" stroke-width="2" fill="none" stroke-linejoin="round" stroke-linecap="round">
    <!-- folder tab -->
    <rect x="270" y="196" width="150" height="28" rx="6"/>
    <!-- folder body -->
    <rect x="250" y="220" width="320" height="140" rx="8"/>
  </g>

  <!-- Document above the folder (white fill so it sits clearly above) -->
  <g stroke="#111111" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
    <rect x="350" y="86" width="140" height="170" rx="8" fill="#FFFFFF"/>
  </g>

  <!-- Teal exclamation mark (single accent color) -->
  <g fill="#00A5A0">
    <!-- vertical bar -->
    <rect x="417" y="120" width="16" height="64" rx="2"/>
    <!-- dot -->
    <circle cx="425" cy="198" r="8"/>
  </g>
</svg>
